<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            color:red;
        
        }
        .gach-ngang{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>CSS demo</h1>
<p class="gach-ngang"> This is a "gach-ngang" p tag </p>
<p> This is normal p tag </p>
    <p> This is a p tag </p>
    <p style="color:red;">This is a red p tag </p>
    <p style="font-style: italic;">This is a italic p tag </p>
    <p style="text-decoration: underline;"> This is a underline p tag </p>
    <p style="font-style: italic; color:blue;" >  This is a blue  italic p tag </p>
