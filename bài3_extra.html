<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra Exercise - Menu</title>
    <style>
      
        .menu div{
            width: 150px;
            border: 1px solid #aaa;
            font-family: Arial, sans-serif;
        }

        /* Tiêu đề menu với gradient */
        .menu-title {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }

        /* Danh sách menu */
        .menu-list {
            list-style: disc; /* Dấu chấm tròn */
            padding-left: 25px;
            margin: 0;
        }

        /* Item menu */
        .menu-list li {
            padding: 8px;
            cursor: pointer;
        }

        /* Hover hiệu ứng */
        .menu-list li:hover {
            background: yellow;
        }
    </style>
</head>
<body>

<div class="menu-box">
    <div class="menu-title">Main Menu</div>
    <ul class="menu-list">
        <li>Home</li>
        <li>About us</li>
        <li>Services</li>
        <li>Products</li>
        <li>Contact</li>
    </ul>
</div>

</body>
</html>
